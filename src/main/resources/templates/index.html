<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	 <head>
		  <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      
	      <link rel="stylesheet" href="style/style.css" />
		  
		  <title>EventApp</title>
	 </head>
	  
	<body>
	
		<header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Event List</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li>
			        	<a class="waves-effect waves-light btn" href="/eventRegister">
							<i class="material-icons left">add_circle_outline</i>Event Register
						</a>
					</li>
			      </ul>
			    </div>
			  </nav>
		</header>

		<table class="container">
			<thead>
				<tr>
					<th>Name</th>
					<th>Local</th>
					<th>Date</th>
					<th>Time</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td><a th:href="${(#mvc.url('EC#eventDetail').arg(0, event.id)).build()}"><span th:text="${event.name}"></span></a></td>
					<td><span th:text="${event.local}"></span></td>
					<td><span th:text="${event.date}"></span></td>
					<td><span th:text="${event.time}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#eventDelete').arg(0, event.id)).build()}"></a><i class="material-icons left">delete</i></td>
				</tr>
			</tbody>
		</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
